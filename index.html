<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <img src="pause.png"  onclick="stop()">
            <img src="satrt1.webp"  onclick="start()">
            <img src="reset.jpg"  onclick="reset1()" >
        </div>
    </div>
    <script>
        let[sec,min,hr]=[0,0,0];
        let displaytime=document.getElementById("displaytime");
        let time=null;
        function stopwatch()
        {
            sec++;
            if(sec==60)
            {
                sec=0;
                min++;
                if(min==60){
                    min=0;
                    hr++;
                }
            }
            let h=hr < 10 ? "0" +hr:hr;
            let m=min < 10 ? "0" +min:min;
            let s=sec < 10 ? "0" +sec:sec;

            displaytime.innerHTML=h+":"+m+":"+s;
        }
        function start()
        {
            if(time!=null)
            {
                clearInterval(time);
            }
            time=setInterval(stopwatch,1000);

        }
        function stop()
        {       clearInterval(time);

        }
        function reset1()
        {       clearInterval(time);
            [sec,min,hr]=[0,0,0];
            displaytime.innerHTML="00:00:00";

        }

    </script>


</body>
</html>
